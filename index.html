<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Video Playlist Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 class="heading">Video Gallery</h3>
    <div class="container">
      <div class="main-video">
        <div class="video">
          <video src="./video/vid-1.mp4" controls muted autoplay></video>
          <h3 class="title">01. video title goes here</h3>
        </div>
      </div>

      <div class="video-list">
        <div class="vid active">
          <video src="./video/vid-1.mp4" muted></video>
          <h3 class="title">01. video title goes here</h3>
        </div>
        <div class="vid">
          <video src="./video/vid-2.mp4" muted></video>
          <h3 class="title">02. video title goes here</h3>
        </div>
        <div class="vid">
          <video src="./video/vid-3.mp4" muted></video>
          <h3 class="title">03. video title goes here</h3>
        </div>
        <div class="vid">
          <video src="./video/vid-4.mp4" muted></video>
          <h3 class="title">04. video title goes here</h3>
        </div>
        <div class="vid">
          <video src="./video/vid-5.mp4" muted></video>
          <h3 class="title">05. video title goes here</h3>
        </div>
        <div class="vid">
          <video src="./video/vid-6.mp4" muted></video>
          <h3 class="title">06. video title goes here</h3>
        </div>
        <div class="vid">
          <video src="./video/vid-7.mp4" muted></video>
          <h3 class="title">07. video title goes here</h3>
        </div>
        <div class="vid">
          <video src="./video/vid-8.mp4" muted></video>
          <h3 class="title">08. video title goes here</h3>
        </div>
        <div class="vid">
          <video src="./video/vid-9.mp4" muted></video>
          <h3 class="title">09. video title goes here</h3>
        </div>
      </div>
    </div>
    <script>
      let listVideo = document.querySelectorAll(".video-list .vid");
      let mainVideo = document.querySelector(".main-video video");
      let title = document.querySelector(".main-video .title");

      listVideo.forEach((video) => {
        video.onclick = () => {
          listVideo.forEach((vid) => {
            vid.classList.remove("active");
          });
          video.classList.add("active");
          if (video.classList.contains("active")) {
            let src = video.children[0].getAttribute("src");
            mainVideo.src = src;
          }
        };
      });
    </script>
  </body>
</html>
